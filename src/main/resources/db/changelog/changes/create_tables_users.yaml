databaseChangeLog:
  - changeSet:
        id: create_user_table
        author: Suresh
        changes:
          - createTable:
              tableName: users
              columns:
                - column:
                    name: id
                    type: Integer
                    autoIncrement: true

                    constraints:
                      primaryKey: true
                      primaryKeyName: pk_users
                - column:
                    name: firstname
                    type: varchar(50)
                - column:
                    name: lastname
                    type: varchar(50)
                - column:
                    name: emailid
                    type: varchar(50)
                - column:
                    name: username
                    type: varchar(50)
                - column:
                    name: addr1
                    type: varchar(50)
                - column:
                    name: addr2
                    type: varchar(50)
                - column:
                    name: state
                    type: varchar(50)
                - column:
                    name: zip
                    type: varchar(50)
                - column:
                    name: city
                    type: varchar(50)
                - column:
                    name: country
                    type: varchar(50)
                - column:
                    name: contact
                    type: varchar(50)
                - column:
                    name: altcontact
                    type: varchar(50)

